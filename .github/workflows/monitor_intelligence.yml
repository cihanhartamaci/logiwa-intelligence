name: Monitor Integration Intelligence

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Monitoring Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SLACK_WEB_HOOK: ${{ secrets.SLACK_WEB_HOOK }}
          # Pass other secrets if needed
        run: python monitor_agent.py

      - name: Commit State Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if [ -f data/state.json ]; then
            git add data/state.json
            git commit -m "chore: update intelligence state [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "State file not found. Skipping commit."
          fi

