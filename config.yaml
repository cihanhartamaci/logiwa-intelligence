# General Configuration
app_name: "Logiwa Integration Intelligence"
log_level: "INFO"

# LLM Configuration (Choose 'openai' or 'gemini')
llm_provider: "gemini"
llm_model: "gemini-flash-latest"

# Notification Configuration
notifications:
  slack:
    enabled: true
    webhook_url_env: "SLACK_WEBHOOK_URL" # Set this in .env
  email:
    enabled: true
    smtp_server: "smtp.gmail.com"
    smtp_port: 587
    sender_email_env: "SMTP_EMAIL" # Set this in .env
    sender_password_env: "SMTP_PASSWORD" # Set this in .env
    recipients:
      - "integration-team@logiwa.com"
      - "cihan.hartamaci@logiwa.com"

# Monitored Sources
sources:
  - name: "NetSuite Release Notes"
    url: "https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/latest-release.html"
    category: "ERPs"
  - name: "Shopify Changelog"
    url: "https://shopify.dev/changelog"
    category: "Marketplaces"
  - name: "Shippo Changelog"
    url: "https://goshippo.com/docs/changelog/"
    category: "Carriers"
  - name: "FedEx Announcements"
    url: "https://developer.fedex.com/api/en-us/announcements.html"
    category: "Carriers"
  - name: "Amazon SP-API Blog"
    url: "https://developer-docs.amazon.com/sp-api/blog"
    category: "Marketplaces"
  - name: "Walmart Developer News"
    url: "https://developer.walmart.com/news"
    category: "Marketplaces"
  - name: "TikTok Shop News"
    url: "https://developers.tiktok-shops.com/documents/news"
    category: "Marketplaces"
  - name: "Etsy Developer News"
    url: "https://www.etsy.com/developers/news"
    category: "Marketplaces"

# Internal Reporter Configuration
reporter:
  output_dir: "reports"
